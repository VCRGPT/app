<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Veterans Community Resource App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <input
      type="search"
      id="searchBar"
      placeholder="Search organizations or types of assistance"
      aria-label="Search organizations or types of assistance"
      autocomplete="off"
    />
  </header>

  <main>
    <section id="mainCategories" class="categories-row" aria-label="Main categories">
      <button class="category-btn" data-category="Food">Food</button>
      <button class="category-btn" data-category="Rent">Rent</button>
      <button class="category-btn" data-category="Housing">Housing</button>
      <button class="category-btn" data-category="Financial Aid">Financial Aid</button>
      <button class="category-btn" data-category="Medical">Medical</button>
      <button class="category-btn" data-category="Utilities">Utilities</button>
      <button class="category-btn" data-category="Employment">Employment</button>
      <button class="category-btn" data-category="Veteran Support">Veteran Support</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
